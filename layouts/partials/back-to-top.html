<!-- <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button> -->
<div id="back-to-top">
  <img src="/svg/chevrons-up.svg" srcset="/svg/chevrons-up.svg 500w " onclick="topFunction()"   class="black"/>
  <img title = '{{ i18n "Go to top"}}' src="/svg/chevrons-up-blue.svg" srcset="/svg/chevrons-up-blue.svg 500w " onclick="topFunction()"  class="blue"/>
</div>

<script>
// Get the button
let mybutton = document.getElementById("back-to-top");

// When the user scrolls down 500px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  //document.body.scrollTop = 0;
  // document.documentElement.scrollTop = 0;
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  })
}
</script>
