{{ if default true .Site.Params.BookSearch }}
<div class="book-search hidden">
    <input type="text" id="book-search-input" 
        placeholder="{{ i18n "Search" }}" 
        aria-label="{{ i18n "Search" }}" 
        maxlength="64" 
        data-hotkeys="s/" 
        required
        pattern="\S+.*"/>
    <span class="clear_search">
        <img src="{{ "svg/close.svg" | relURL }}" onclick="clearInput()"/>
    </span>
    <div class="book-search-spinner hidden"></div>
    <ul id="book-search-results"></ul>
</div>
<script>document.querySelector(".book-search").classList.remove("hidden")</script>
<script>
function clearInput() {
    document.getElementById('book-search-input').value = ''
    var lis = document.getElementById('book-search-results');
    while (lis.firstChild) {
        lis.removeChild(lis.firstChild)
    }
}
</script>
{{ end }}
